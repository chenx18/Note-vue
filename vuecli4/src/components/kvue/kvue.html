<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kvue</title>
</head>
<body>
  <div id="app">
    <p>{{name}}</p>
    <p k-text="name"></p>
    <p>{{age}}</p>
    <p> {{doubleAge}} </p>
    <input type="text" k-model="name">
    <button @click="changeName">提交</button>
    <div k-html="html"></div>
  </div>
  <script src='./observe.js'></script>
  <script src='./compile.js'></script>
  <script>
    const kai = new KVue({
      el:'#app',
      data:{
        name: 'I am test.',
        age: 12,
        html: '<button>这是一个按钮</button>'
      },
      creted(){
        console.log('开始表演')
      },
      methods: {
        changeName(){
          this.name = '张三'
        }
      }
    })
  </script>

</body>
</html>
